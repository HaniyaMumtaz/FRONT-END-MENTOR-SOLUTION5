<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <img class="topcircle" src="./images/bg-pattern-top.svg" alt="TopCircle">
  <img class="bottomcircle" src="./images/bg-pattern-bottom.svg" alt="Bottomcircle">

  <center>
    <div class="maindiv">
      <img class="card" src="./images/bg-pattern-card.svg" alt="Background pattern">
      <img class="VictorImage" src="./images/image-victor.jpg" alt="Person">

      <div class="info">
        <p class="name"> Victor Crest </p>
        <p class="age">26</p>
      </div>

      <p class="city">London</p>
      <hr>

      <div class="followers">
        <p class="count">80K</p>
        <p class="countName">Followers</p>
      </div>

      <div class="likes">
      <p class="count">803K</p>
      <p class="countName">Likes</p>
      </div>

      <div class="Photos">
      <p class="count">1.4K</p>
      <p class="countName">Photos</p>
      </div>
      
    </div>
  </center>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haniya Mumtaz</a>.
  </div>
</body>
</html>
